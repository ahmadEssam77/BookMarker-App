<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <title>BookMark</title>
</head>

<body>

    <!-- ==================== MAIN DIV ==================== -->
    <div class="container py-4">
        <h1 class="text-secondary py-5">Bookmarker</h1>
        <div class="my-main text-center py-3 my-3">
            <h3 class="py-4">Bookmark your favorite sites</h3>
            <p>Site Name</p>
            <input type="text" name="" id="domain" class="form-control w-75 mx-auto my-3" placeholder="Bookmark Name">
            <p>Site URL</p>
            <input type="text" name="" id="siteURL" class="form-control w-75 mx-auto my-3" placeholder="Website URL">
            <button class="btn btn-primary" onclick="add();">Submit</button>
        </div>
        <!-- ==================== THE RESULT ==================== -->
        <div class="container">
            <div class="row theParent" id="displayPlace">
                <!-- DisplayFunction will run here -->
            </div>
        </div>
    </div>
    <!-- ==================== FOOTER ====================  -->
    <footer>
        <div class="container">
            <p class="text-muted">&copy; 2021 Bookmarker by AECode</p>
        </div>
    </footer>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
